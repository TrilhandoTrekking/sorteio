<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio ðŸŽ‰</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <meta property="og:title" content="Sorteio ðŸŽ‰">
    <meta property="og:description" content="Sorteio ðŸŽ‰">
    <meta property="og:image" content="https://trilhandotrekking.github.io/sorteio/logoTrilhando.png">
    <meta property="og:url" content="https://trilhandotrekking.github.io/sorteio/">

    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #names {
            width: 300px;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            resize: none;
            margin-bottom: 20px;
        }

        #names::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #display {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff4a3d;
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #clearButton {
            background: #6c757d;
        }

        #clearButton:hover {
            background: #5a6268;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Sorteador Elegante</h1>
    <textarea id="names" placeholder="Insira um nome por linha"></textarea>
    <div class="buttons">
        <button onclick="iniciarSorteio()">Sortear</button>
        <button id="clearButton" onclick="limparLista()">Limpar</button>
    </div>
    <div id="display">ðŸŽ‰</div>

    <script>
        let intervalo;
        let sorteando = false;
        let nomes = [];

        function iniciarSorteio() {
            const lista = document.getElementById('names').value;
            nomes = lista.split('\n').filter(nome => nome.trim() !== '');

            if (nomes.length < 2) {
                alert('Insira pelo menos dois nomes!');
                return;
            }

            const botao = document.querySelector('button');
            if (!sorteando) {
                sorteando = true;
                botao.textContent = 'Parar';
                botao.style.backgroundColor = '#ff4a3d';
                botao.classList.add('pulsing');
                iniciarAnimacao();
            } else {
                pararSorteio();
            }
        }

        function iniciarAnimacao() {
            let contador = 0;
            const display = document.getElementById('display');

            intervalo = setInterval(() => {
                const indice = Math.floor(Math.random() * nomes.length);
                display.textContent = nomes[indice];
                display.style.transform = 'scale(1.1)';
                setTimeout(() => display.style.transform = 'scale(1)', 50);
                contador++;

                if (contador > 30) {
                    clearInterval(intervalo);
                    desacelerarAnimacao();
                }
            }, 50);
        }

        function desacelerarAnimacao() {
            let atraso = 50;
            let contador = 0;
            const display = document.getElementById('display');

            function proximo() {
                const indice = Math.floor(Math.random() * nomes.length);
                display.textContent = nomes[indice];
                display.style.transform = 'scale(1.1)';
                setTimeout(() => display.style.transform = 'scale(1)', 50);

                if (contador < 20) {
                    atraso += 50;
                    contador++;
                    setTimeout(proximo, atraso);
                } else {
                    finalizarSorteio();
                }
            }

            setTimeout(proximo, atraso);
        }

        function finalizarSorteio() {
            const indiceSorteado = Math.floor(Math.random() * nomes.length);
            document.getElementById('display').textContent = nomes[indiceSorteado];
            pararSorteio();
        }

        function pararSorteio() {
            clearInterval(intervalo);
            sorteando = false;
            const botao = document.querySelector('button');
            botao.textContent = 'Sortear';
            botao.style.backgroundColor = '#ff6f61';
            botao.classList.remove('pulsing');
        }

        function limparLista() {
            document.getElementById('names').value = '';
            document.getElementById('display').textContent = 'ðŸŽ‰';
            nomes = [];
            pararSorteio();
        }
    </script>
</body>
</html>
