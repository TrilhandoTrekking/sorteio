<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhando Trekking</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <meta property="og:title" content="Trilhando Trekking">
    <meta property="og:description" content="Sorteio de Número Aleatório">
    <meta property="og:image" content="https://trilhandotrekking.github.io/sorteio/logo.png">
    <meta property="og:url" content="https://trilhandotrekking.github.io/sorteio/">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #resultado {
            font-size: 3em;
            margin-top: 20px;
        }
        #numeroSorteado {
            font-size: 3em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Sorteio</h2>
    <h1>Sorteio de Número Aleatório</h1>
    <label for="maxNumber">Digite a quantidade máxima desejada:</label>
    <input type="number" id="maxNumber" min="1" max="100" value="20">
    <button onclick="iniciarSorteio()">Iniciar Sorteio</button>
     <h1>Número Sorteado</h1>
    <div id="resultado"> <span id="numeroSorteado"></span></div>

    <script>
        function iniciarSorteio() {
            const maxNumber = parseInt(document.getElementById('maxNumber').value);
            const resultado = document.getElementById('numeroSorteado');
            let contador = 0;

            resultado.textContent = '';

            const intervalo = setInterval(() => {
                const numeroSorteado = Math.floor(Math.random() * maxNumber) + 1;
                resultado.textContent = numeroSorteado;
                contador += 100; // 100ms interval
            }, 100);

            setTimeout(() => {
                clearInterval(intervalo);
            }, 30000); // 30 seconds
        }
    </script>
</body>
</html>
